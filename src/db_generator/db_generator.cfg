[Db]
connection_string=DRIVER={ODBC Driver 17 for SQL Server};SERVER=localhost;DATABASE=VR_DB;UID=sa;PWD=2Pass22Pass2

[python]
target_folder=/home/jcalahor/development/vr/vr_content_server/src/app/db

[loggers]
keys=root,basic

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_basic]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=basic
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=NOTSET
args=('db_generator.log','a',200000,5)
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=
